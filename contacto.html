        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/541/541686.png">
        <script src="https://kit.fontawesome.com/9a7e657bee.js" crossorigin="anonymous"></script>

<body>
    <!-- NAVBAR -->
    <nav class="navbar nav-ini navbar-expand-lg shadow-lg nav-textos-blancos" id="navbar-r">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <img src="https://cdn-icons-png.flaticon.com/512/6192/6192161.png" alt="Logo">
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="Nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="Recetas_user.html">Recetas</a></li>
            </ul>
            <div class="center-span">
                <span>Gran Pollazo Vegano xDD</span>
            </div>
            <!-- BOTÓN USUARIO -->
            <div class="menu-usuario dropdown" data-bs-auto-close="false">
                <button class="boton-usuario" id="dropdownUsuario" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="menuUsuario">
                    <li><a class="dropdown-item" id="btnAbrirLogin">Iniciar sesión</a></li>
                    <li><a class="dropdown-item" id="btnAbrirRegistro">Registrarse</a></li>
                    <li><hr class="dropdown-divider oculto" id="divisorUsuario"></li>
                    <li><span class="dropdown-item correo-usuario oculto" id="correoMostrado"></span></li>
                    <li><a class="dropdown-item oculto" id="btnMisRecetas" href="recetas_guardadas.html">Mis recetas</a></li>
                    <li><a class="dropdown-item text-danger oculto" id="btnCerrarSesion">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTACTO -->
    <div class="contacto-section">
        <div class="contacto-container shadow-lg">
            <div class="titulo-contacto">
                <h1>Contáctanos</h1>
                <p>
                    Escríbenos tus dudas, comentarios o sugerencias.  
                    ¡Estamos felices de ayudarte!
                </p>
            </div>
            <form action="" id="contacto-form" class="contacto-form">
                <div class="grupo-input">
                    <div class="label">Nombre</div>
                    <input type="text" id="c_nombre" class="input-contacto" placeholder="Tu nombre" required>
                </div>
                <div class="grupo-input">
                    <div class="label">Correo electrónico</div>
                    <input type="email" id="c_email" class="input-contacto" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="grupo-input">
                    <div class="label">Asunto</div>
                    <div class="select-contacto">
                        <select id="c_asunto">
                            <option value="consulta">Consulta</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                        </select>
                    </div>
                </div>
                <div class="grupo-input">
                    <div class="label">Mensaje</div>
                    <textarea id="c_mensaje" class="input-contacto textarea-contacto" rows="6"
                        placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <div class="btn-enviar-contacto" id="btnEnviarContacto" type="submit">Enviar Mensaje</div>
            </form>
        </div>
    </div>
    <script src="Js/contacto.js"></script>
    <script src="Js/navbar.js"></script>
    <script src="Js/top-button.js"></script>
    <script src="Js/login.js"></script>
</body>
</html>
